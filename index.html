<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Practice</h1>
    <p>This page demonstrates Variables, Functions, Loops, and DOM Manipulation.</p>
  </header>

  <main>
    <!-- Part 1 -->
    <section>
      <h2>Part 1: JavaScript Basics</h2>
      <button id="checkAgeBtn">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2 -->
    <section>
      <h2>Part 2: Functions</h2>
      <button onclick="calculateTotal(100, 3)">Calculate Total</button>
      <p id="totalResult"></p>

      <button onclick="formatString('hello world')">Format String</button>
      <p id="stringResult"></p>
    </section>

    <!-- Part 3 -->
    <section>
      <h2>Part 3: Loops</h2>
      <button id="countdownBtn">Start Countdown</button>
      <ul id="countdownList"></ul>

      <button id="listFruitsBtn">List Fruits</button>
      <ul id="fruitsList"></ul>
    </section>

    <!-- Part 4 -->
    <section>
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeTextBtn">Change Text</button>
      <p id="textElement">Original Text</p>

      <button id="toggleClassBtn">Toggle Highlight</button>
      <p id="highlightElement">Watch me change color!</p>

      <button id="createItemBtn">Add New Item</button>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
